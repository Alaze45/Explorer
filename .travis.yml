language: c
jdk: openjdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.2
    - android-21

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: true
      compiler: gcc
      addons:
        apt:
          packages:
            - kalakris-cmake
            - gcc-4.9
            - g++-4.9
          sources:
            - ubuntu-toolchain-r-test
            - cmake
            - ninja-build
      env: CMAKE_BUILD_TYPE=DEBUG

    - os: linux
      dist: trusty
      sudo: true
      compiler: gcc
      addons:
        apt:
          packages:
            - kalakris-cmake
            - gcc-4.9
            - g++-4.9
          sources:
            - ubuntu-toolchain-r-test
            - cmake
            - ninja-build
      env: CMAKE_BUILD_TYPE=RELEASE


before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew connectedAndroidTest
